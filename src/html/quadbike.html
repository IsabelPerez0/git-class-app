      <form action="/action_page.php">
        <div class="container">
          <h1>Registro de Quadbike</h1>
          <p>Please fill the inforamtion of quadbike</p>
          <hr />

          <input
            type="text"
            name="id"
            id="id"
            required
          />

          <label for="name"><b>Name</b></label>
          <input
            type="text"
            placeholder="Enter Name"
            name="name"
            id="name"
            required
          />

          <label for="brand"><b>Brand</b></label>
          <input
            type="text"
            placeholder="Enter Brand"
            name="brand"
            id="brand"
            required
          />

          <label for="year"><b>Year</b></label>
          <input
            type="number"
            placeholder="Enter Year"
            name="year"
            id="year"
            required
          />

          <label for="description"><b>Description</b></label>
          <input
            type="text"
            placeholder="Enter description"
            name="description"
            id="description"
            required
          />

          <label for="category"><b>Id Category</b></label>
          <input
            type="number"
            placeholder="Enter Id Category"
            name="category"
            id="category"
            required
          />

          <hr />

          <button type="button" class="registerbtn" onclick="createQuadbike()">
            Register
          </button>
        </div>
      </form>

      <button class="registerbtn info" onclick="updateQuadbike()">Actualizar</button>
      <button class="registerbtn danger" onclick="deleteQuadbike()">Borrar</button>
    </div>
